<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#000000">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.6.2/parsley.min.js"></script>
    	<title>React App</title>
	</head>
  	<body>
        <div class="modal-body">
            <div class="col-sm-12">
                <form role="form" id="modifyFleetForm" name="modifyFleetForm" data-parsley-validate="">
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">
                            <label class="lineHeight30" for="fleetName">
                                fleetName
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input id="fleetName" class="form-control" name="fleetName" type="text" value="fleetName" data-parsley-required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">							
                            <label class="lineHeight30" for="policyNumber">
                                policyNumber
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" name="policyNumber" type="text" value="policyNumber" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">
                            <label class="lineHeight30" for="firstName">
                                firstName
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" name="firstName" type="text" value="firstName" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">
                            <label class="lineHeight30 " for="lastName">
                                lastName
                            </label>
                        </div>
                        <div class="col-sm-7 alignRight">
                            <input class="form-control" name="lastName" type="text" value="lastName" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">
                            <label class="lineHeight30" for="phoneNumber">
                                phoneNumber
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" name="phoneNumber" type="text" value="789789789" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">							
                            <label class="lineHeight30" for="emailAddress">
                                emailAddress
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" name="emailAddress" type="email" value="emailAddress" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 alignRight">							
                            <label class="lineHeight30" for="address">
                                address
                            </label>
                        </div>
                        <div class="col-sm-7">
                            <input class="form-control" name="address" type="text" value="address" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button id="buttonId-saveFleetInfo" class="btn btn-primary" onClick=updateFleetInfo()>
                save
            </button>
            <button id="buttonId-cancel" class="btn btn-default" type="button" data-dismiss="modal">
                cancel
            </button>
        </div>
        <script type="text/javascript">

            $(function () {
                $('#fleetName').parsley().on('field:validate', function() {
                    var ok = $('.parsley-error').length === 0;
                    $('.bs-callout-info').toggleClass('hidden', !ok);
                    $('.bs-callout-warning').toggleClass('hidden', ok);
                })
                .on('form:submit', function() {
                    return false; // Don't submit form for this demo
                });
            });

            function updateFleetInfo(){
                console.log("WORKING");
                $('#modifyFleetForm').parsley().validate();
            }
        </script>
  	</body>
</html>
